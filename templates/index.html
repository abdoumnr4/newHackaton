<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Text Generation</title>
</head>
<body>
    
    <form id="textForm" action="generate_text" method="post">
        <h1>عافاك سي طبيب ممكن تشوف شنو عندي</h1>
        <label for="input_text">Input Text:</label>
        <input type="text" id="input_text" name="input_text">
        <input type="submit" value="Generate">
        <div id="generated_text"></div>
    </form>
    

    <script>
        document.getElementById('textForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const inputText = document.getElementById('input_text').value;
            const response = await fetch('/generate_text', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input_text: inputText })
            });
            const data = await response.json();
            document.getElementById('generated_text').innerText = data.generated_text;
        });
    </script>
</body>
</html>
