<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Text Generation</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #1e1e1e;
        color: white;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        padding: 20px;
    }

    form {
        background-color: #2c2c2c;
        padding: 20px;
        border-radius: 5px;
        width: 300px;
        margin: 20px auto;
    }

    label, input[type="text"], input[type="submit"] {
        display: block;
        width: 100%;
        margin-bottom: 10px;
    }

    input[type="text"], input[type="submit"] {
        padding: 10px;
        border: none;
        border-radius: 5px;
    }

    input[type="text"] {
        background-color: #404040;
        color: white;
    }

    input[type="submit"] {
        background-color: #555;
        color: white;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #666;
    }

    #generated_text {
        background-color: #333;
        padding: 10px;
        width: 300px;
        margin: 20px auto;
        border-radius: 5px;
        color: #ddd;
    }
</style>
</head>
<body>
    <h1>عافاك سي طبيب ممكن تشوف شنو عندي</h1>
    <form id="textForm" action="generate_text" method="get">
        <label for="input_text">Input Text:</label><br>
        <input type="text" id="input_text" name="input_text"><br><br>
        <input type="submit" value="Talk">
    </form>
    <div id="generated_text"></div>

    <script>
        document.getElementById('textForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const inputText = document.getElementById('input_text').value;
            const response = await fetch(`/generate_text?input_text=${encodeURIComponent(inputText)}`);
            const data = await response.json();
            document.getElementById('generated_text').innerText = data.generated_text;
        });
    </script>
</body>
</html>
