<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Text Generation</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f4f8;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
    }

    h1 {
        text-align: center;
        padding: 20px;
        font-size: 24px;
        color: #007bff;
    }

    form {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        margin-bottom: 10px;
        font-size: 16px;
        color: #007bff;
    }

    input[type="text"], input[type="submit"] {
        padding: 10px;
        border: 2px solid #007bff;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 14px;
        width: calc(100% - 24px);
    }

    input[type="text"] {
        background-color: #e9f5ff;
        color: #333;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: white;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    #generated_text {
        padding: 20px;
        width: calc(100% - 40px);
        margin: 0 auto;
        color: #333;
        text-align: center;
        font-size: 14px;
        width: 40%;
    }
</style>
</head>
<body>
    <h1>عافاك سي طبيب ممكن تشوف شنو عندي</h1>
    <form id="textForm" action="generate_text" method="get">
        
        <input type="text" id="input_text" name="input_text"><br><br>
        <input type="submit" value="Talk">
    </form>
    <div id="generated_text"></div>

    <script>
        document.getElementById('textForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const inputText = document.getElementById('input_text').value;
            const response = await fetch(`/generate_text?input_text=${encodeURIComponent(inputText)}`);
            const data = await response.json();
            document.getElementById('generated_text').innerText = data.generated_text;
        });
    </script>
</body>
</html>
